<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			$('#btn').click(function(){

				$('.box').animate({'width':400},1000, function(){

					$('.box').animate({'height':400},1000,function(){

						$('.box').animate({'opacity':0})
					})
				})
			}) 			
		})


	</script>

	<style type="text/css">
		
		.box{
			width:100px;
			height:100px;
			background-color:pink;
		}
	</style>
</head>

<body>
	<input type="button" name="" id="btn" value="动画">
	<div class="box"></div>
</body>
</html>
