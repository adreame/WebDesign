	<script type="text/javascript">
		
		$(function(){

			$menu = $('.menu');
			$menu_back = $('.menu_back');
			$totop = $('.totop');

			$(window).scroll(function(){

				var iNum = $(document).scrollTop();
				 // document.title = iNum;
				
				if(iNum>200)
				{

					$menu.css({
						'position':'fixed',
						'left':'50%',
						'top':0,
						'marginLeft':-400
					})
					$menu_back.show();
				}

				else
				{
					$menu.css({
						'position':'static',
						'marginLeft':'auto'
					})
					$menu_back.hide();
				}
			})

			$totop.click(function(){

				$('html,body').animate({'scrollTop':0});

			})
		})






	</script>
