<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$('div').css({
				'backgroundColor':'pink'
			});

			$('div').has('p').css({
				'backgroundColor':'purple'
			});

			$('div').eq(4).css({
				'text-indent':'20px'
			});

			$('div').eq(4).prev().css({
				'color':'red'
			});

			$('div').find('.tip').css({
				'fontSize': '30px',
				'color': 'green'
			});
		})




	</script>
</head>
<body>
	<div><p>1</p></div>
	<div>2</div>	
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>	
	<div>7</div>
	<div><span>8</span><span class="tip">9</span></div>
</body>
</html>
