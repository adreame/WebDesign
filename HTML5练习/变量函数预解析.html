<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- 
		js变量类型:
			number:数字类型
			string:字符串
			boolean:布尔型 True or False
			undefinded:变量声明未初始化
			null:空对象

			object:复合类型

		匈牙利命名风格:
			对象o Object   比如:oDiv
			数组a Array    比如:aItems
			字符串s String 比如:sTr
			整数i Integer  比如:iNum
			函数fn Function 比如:fnHandler
	 -->
	<script type="text/javascript">
		
		alert(iNum); 	//弹出undefinded
		var iNum  = 12;
 		

		fnMyalert();  //函数声明和定义

		function fnMyalert(){
			alert('hello world!');
		}

		// fnMyalert();


	</script>
</head>
<body>
	
</body>
</html>
