	<!-- 
		字符串拼接: +
		parseInt(): 数字字符串转化为整数
		parseFloat(): 将数字字符串转化为小数
		split(): 将字符串分割为字符串组成的数组
		charAt(): 获取字符串中的某一个字符
		indexOf(): 查询字符串是否含有某字符
		substring(): 截取字符串 substring(start,end)(不包含end)
		toUpperCase(): 字符串转大写
		toLowerCase(): 字符串转小写
	 -->

	<script type="text/javascript">

		//alert(aRr); //弹出 ['2019','10','16']
