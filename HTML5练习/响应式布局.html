<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body{
			margin:0px;
		}

		.box div{
			width:23%;
			border:2px solid #000;
			background-color: gold;
			height: 200px;
			margin:1%;
			float: left;

			box-sizing: border-box;
		}

		@media (max-width:800px){
			.box div{
				width: 46%;
				margin:2%;
			}
		}

		@media (max-width:600px){
			.box div{
				width: 94%;
				margin:3%;
			}
		}



	</style>
</head>
<body>
	<div class="box">
		<div>56</div>
		<div>56</div>
		<div>56</div>
		<div>56</div>
	</div>
</body>
</html>
