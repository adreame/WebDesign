<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.con{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin: 50px auto 0px;
			border-radius: 14px;
			position: relative;
		}

		.box{
			width: 28px;
			height: 28px;
			background-color: red;
			color: #fff;
			text-align: center;
			line-height: 28px;
			border-radius: 14px;

			position: absolute;
			left: 86px;
			top: -14px; 

		}



	</style>
</head>
<body>
	<div class="con">
		<div class="box">5</div>
	</div>
</body>
