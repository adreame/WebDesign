<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- 
		运算符:
			1.算术运算符: + - * /
			2.赋值运算符: = += -= *= /=
			3.条件运算符: == === < <= > >= != &&(而且) ||(或者) !(否)
	 -->

	<script type="text/javascript">
		
		var iNum = 5;
		var sNum = '5';

		// == 运算符 先把比较对象转化为同一种类型再比较
		if(iNum == sNum){
			alert('相等');
		}
		else{
			alert('不相等');
		}

		// === 运算符 为不转化比较对象的类型直接进行比较
		if(iNum === sNum){
			alert('相等');
		}
		else{
			alert('不相等');
		}

	</script>
</head>
<body>
	
</body>
</html>
